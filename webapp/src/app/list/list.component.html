<a [routerLink]="['/notes/new']" class="btn btn-primary mb-3">New Note</a>

<div *ngIf="notes && notes.length > 0; else noNotes">
    <ul class="list-group">
        <li *ngFor="let note of notes" class="list-group-item">
            <div class="row">
                <div class="col-md-4">
                    <a [routerLink]="['/notes', note.id]">{{ note.title }}</a>
                </div>
                <div class="col-md-4">
                    {{ note.content }}
                </div>
                <div class="col-md-4">
                    {{ note.timestamp }}
                </div>
            </div>
        </li>
    </ul>
</div>

<ng-template #noNotes>
    <p>No notes available.</p>
</ng-template>

<a [routerLink]="['/notes/new']" class="btn btn-primary mb-3">New Note</a>
