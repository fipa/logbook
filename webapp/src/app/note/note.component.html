<form (submit)="submitForm()">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="note.title" class="form-control">
    </div>

    <div class="form-group">
        <label for="content">Content:</label>
        <textarea id="content" name="content" [(ngModel)]="note.content" class="form-control"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Save Changes</button>
    
</form>
<hr />
<button type="submit" class="btn btn-danger" (click) = deleteNote()>Delete note</button>&nbsp;
<a [routerLink]="['/']" class="btn btn-primary">List notes</a>
